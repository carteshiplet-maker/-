<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GourmetArt - 智能餐饮海报设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fdf8f6',
                100: '#f2e8e5',
                200: '#eaddd7',
                300: '#e0cec7',
                400: '#d2bab0',
                500: '#a09a95',
                600: '#8a837e',
                800: '#5e5a56',
                900: '#2c2a28',
              },
              accent: {
                light: '#FFD700',
                DEFAULT: '#DAA520',
                dark: '#B8860B',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #1a1a1a;
        color: #f3f4f6;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2c2a28; 
      }
      ::-webkit-scrollbar-thumb {
        background: #5e5a56; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8a837e; 
      }
    </style>
